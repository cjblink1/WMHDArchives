<h2>Add Episode</h2>

<div class="col-lg-8">
  <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Title</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" [(ngModel)]="title">
      </div>
    </div>

   <div class="form-group row">
      <label for="description" class="col-md-3 col-form-label">Description</label>
      <div class="col-md-9">
        <textarea rows="5" class="form-control" id="description" [(ngModel)]="description"></textarea>
      </div>
    </div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
