<h2>Add Chapter</h2>

<div class="col-lg-8">
  <div class="form-group row">
      <label for="title" class="col-sm-3 col-form-label">Title</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" [(ngModel)]="title">
      </div>
    </div>

   <div class="form-group row">
      <label for="time" class="col-md-3 col-form-label">Starts At</label>
      <div class="col-md-9">
        <input #time type="time" step="1" class="form-control" id="time">
      </div>
    </div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
