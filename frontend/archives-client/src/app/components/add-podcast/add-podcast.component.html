<h2>Add Podcast</h2>

<div class="col-lg-8">
  <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" #name>
      </div>
    </div>

   <div class="form-group row">
      <label for="description" class="col-md-3 col-form-label">Description</label>
      <div class="col-md-9">
        <textarea rows="5" class="form-control" id="description" #description></textarea>
      </div>
    </div>
    <button class="btn btn-primary" (click)="submit(name.value, description.value)">Submit</button>
</div>
